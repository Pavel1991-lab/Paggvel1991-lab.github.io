<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Урок 5. Тестирование браузерных пушей</title>

<body>

    <p>Урок 5. Тестирование браузерных пушей</p>

    <!-- Кнопка подписки на уведомления -->
    <button id="init_sub">Подписаться на уведомления</button>

    <script>
        document.getElementById('init_sub').addEventListener('click', function() { // По клику на кнопку..
            try {
                var akPush = new AKPush();
                akPush.initSubscription(); // Покажет форму для подписки
            } catch (e) {
                console.log(e); // В случае ошибки выведет сообщение в консоль
            }
        });
    </script>

</body>
